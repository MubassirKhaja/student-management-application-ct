<html>
{% include "base.html" %}

<center><h1> {{title}}</h1></center>
<table>
    <thead>
        <tr>
            <td>ID</td>
            <td>FIRST NAME</td>
            <td>LAST NAME</td>
            <td>EMAIL</td>
            <td>GENDER</td>
            <td>SCHOOL</td>
            <td>BOOKS</td>

        </tr>
    </thead>
    {% for k in queryset %}
   
    <tbody>


        <tr>
            <td>{{k.ID}}</td>
            <td>{{k.first_name}}</td>
            <td>{{k.last_name}}</td>
            <td>{{k.email}}</td>
            <td>{{k.gender}}</td>
            <td>{{k.school}}</td>
            <td>{{k.books}}</td>

        </tr>

    </tbody>
    {% endfor %}
</table>

</html>
